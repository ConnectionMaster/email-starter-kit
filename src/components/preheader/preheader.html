<table class="preheader" width="95%" style="margin-top: 10px;">
  <tbody>
  {% if props.layout == 'cultureclub' or  props.layout == 'article' %}
    <tr>
      <td>
        <p style="text-align: left; font-size: 12px; color: #666"><singleline label="Tiny intro">Little intro for the email goes here.</singleline></p>
      </td>
      <td style="text-align: right; font-size: 12px; color: #666">
        <p style="text-align: right; font-size: 12px; color: #666">No Images <webversion style="color: {{ props.color }}; text-decoration:underline;">Click here</webversion></p>
      </td>
    </tr>
  {% else %}
    <tr>
      <td>
        <p style="font-size: 12px; color: #666"><singleline label="Tiny intro">Title of the email to go here</singleline><br><span>No images <webversion style="color: {{ props.color }}; text-decoration:underline;">Click here</webversion></span></p>
      </td>
    </tr>
  {% endif %}
  <tr><td class="preheader-buffer">&nbsp;</td></tr>
</tbody></table>
<div class="email-top">&nbsp;</div>
