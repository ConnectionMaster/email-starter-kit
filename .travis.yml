language: python
cache:
  pip: true
  directories:
  - node_modules
install:
- nvm install
- npm install
- pip install wrangler
script: npm run test:ci
notifications:
  email: false
  slack:
    rooms:
      secure: 
branches:
  except:
  - gh-pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
env:
  global:
    secure: 
